<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cadastro Pet</title>
</head>
<body>
    <div>
        <h1>Cadastro do Pet</h1>
        <p>Animal</p>
        <select id="tipoanimal">
            <option value="">Selecione tipo</option>
            <option value="gato">Gato</option>
            <option value="cachorro">Cachorro</option>
        </select>
        
    <!-----------------INSERINDO O CAMPO DO GENÊRO (MACHO OU FÊMEA------------------------------------------->
       <p>Genêro</p>   
        <Select id="Genêroanimal">
            <option value="">Selecione Genêro</option>    
            <option value="Macho">Macho</option>    
            <option value="Fêmea">Fêmea</option>
        </Select>
    <!------------------------------------------------------------------------------------------------------->       

            
        <p>Nome</p>
        <input type="text" id="inputnome">

        <p>Idade</p>
        <input type="number" max="25" min="0" placeholder="Digite idade">

        <p>Raça</p>
        <select id="cachorroRaca">
            <option value="">Selecione a raça</option>
            <option value="viralata">Vira-Lata</option>
            <option value="labrador">Labrador Retriever</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="bulldog-ingles">Bulldog Inglês</option>
            <option value="poodle">Poodle</option>
            <option value="pastor-alemao">Pastor Alemão</option>
            <option value="beagle">Beagle</option>
            <option value="rottweiler">Rottweiler</option>
            <option value="chihuahua">Chihuahua</option>
            <option value="dachshund">Dachshund</option>
            <option value="shihtzu">Shih Tzu</option>
            <option value="boxer">Boxer</option>
            <option value="pug">Pug</option>
            <option value="husky-siberiano">Husky Siberiano</option>
            <option value="border-collie">Border Collie</option>
            <option value="yorkshire">Yorkshire Terrier</option>
            <option value="pitbull">Pit Bull</option>
            <option value="weimaraner">Weimaraner</option>
            <option value="outro">Outro</option>
        </select>

        <select id="gatoRaca">
            <option value="">Selecione raça</option>
            <option value="persa">Persa</option>
            <option value="siames">Siamês</option>
            <option value="maine-coon">Maine Coon</option>
            <option value="bengal">Bengal</option>
            <option value="sphynx">Sphynx</option>
            <option value="british-shorthair">British Shorthair</option>
            <option value="ragdoll">Ragdoll</option>
            <option value="angora">Angorá</option>
            <option value="scottish-fold">Scottish Fold</option>
            <option value="burmes">Burmês</option>
            <option value="chartreux">Chartreux</option>
            <option value="exotic-shorthair">Exotic Shorthair</option>
            <option value="russian-blue">Russian Blue</option>
            <option value="outro">Outro</option>
        </select>

        <p>Porte</p>
        <select id="porte">
            <option value="">Selecione porte</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
        </select>

        <p>Cor</p>
        <select id="cachorrocor">
            <option value="">Selecione cor</option>
            <option value="preto">Preto</option>
            <option value="branco">Branco</option>
            <option value="marrom">Marrom</option>
            <option value="dourado">Dourado</option>
            <option value="tigrado">Tigrado</option>
            <option value="cinza">Cinza</option>
            <option value="creme">Creme</option>
            <option value="tricolor">Tricolor</option>
        </select>

        <select id="gatocor">
            <option value="">Selecione cor</option>
            <option value="preto">Preto</option>
            <option value="branco">Branco</option>
            <option value="cinza">Cinza</option>
            <option value="tigrado">Tigrado</option>
            <option value="tricolor">Tricolor</option>
            <option value="siames">Siamês</option>
            <option value="laranja">Laranja</option>
            <option value="creme">Creme</option>
            <option value="chocolate">Chocolate</option>
        </select>

        <p>Histórico</p>
        <input type="text" id="inputhistorico">

        <p>Foto</p>
        <input type="file">

        <button id="enviarcadastropet">Enviar</button>
    </div>
</body>
</html>
